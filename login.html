<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Valet Ops Live — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css?v=20260110a" />

  <!-- Supabase v1 global -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

  <!-- Auth gate + login wiring -->
  <script type="module">
    /*
      V0.912 LOGIN RULES
      - If NOT logged in → show login form
      - If logged in → redirect immediately to allowed screen
      - Do NOT wire login form if redirect happens
    */

    // Cache-bust to avoid GitHub Pages stale auth.js
    import { requireAuth, wireLoginForm } from "./auth.js?v=20260110a";

    document.addEventListener("DOMContentLoaded", async () => {
      const auth = await requireAuth({ page: "login" });

      // Only wire the form if we stayed on the login page
      if (auth?.ok) {
        wireLoginForm();
      }
    });
  </script>
</head>

<body class="public-login login-v3">
  <div class="login-hero" aria-hidden="true"></div>

  <main class="login-stage" role="main">
    <header class="login-brand-top" aria-label="Optima Dealer Services">
      <div class="login-brand-top__logo">
        <img src="assets/optima-logo.jpg" alt="Optima Dealer Services" />
      </div>
    </header>

    <section class="login-card-v3" aria-label="Secure sign in">
      <div class="login-card-v3__header">
        <div class="login-card-v3__mark">
          <img src="assets/optima-logo.jpg" alt="Optima Dealer Services" />
          <div class="login-card-v3__marktext">OPTIMA DEALER SERVICES</div>
        </div>
      </div>

      <div class="login-card-v3__title">Secure sign in</div>

      <form id="login-form" class="login-card-v3__form">
        <div class="login-field">
          <label for="login-email">Email</label>
          <input id="login-email" class="input-text" type="email" autocomplete="username" required />
        </div>

        <div class="login-field">
          <label for="login-password">Password</label>
          <input id="login-password" class="input-text" type="password" autocomplete="current-password" required />
        </div>

        <div class="login-actions-v3">
          <button class="btn btn-primary" type="submit">Sign in</button>
        </div>

        <div id="login-error" class="login-error"></div>

        <div class="login-foot-v3">Use your dealership-issued credentials.</div>
      </form>
    </section>
  </main>
</body>

</html>
