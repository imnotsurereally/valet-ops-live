<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valet Ops Live â€” Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <!-- Supabase v1 global -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

    <script type="module">
      // ðŸš¨ cache-bust the import so GH Pages canâ€™t serve stale auth.js
      import { requireAuth, wireLoginForm } from "./auth.js?v=20251224a";

      document.addEventListener("DOMContentLoaded", async () => {
        await requireAuth({ page: "login" });
        wireLoginForm();
      });
    </script>
  </head>

  <body>
    <div class="login-wrap">
      <div class="login-title">Valet Ops Live</div>
      <div class="login-sub">Sign in (email + password)</div>

      <form id="login-form">
        <div class="input-group">
          <label for="login-email">Email</label>
          <input id="login-email" class="input-text" type="email" required />
        </div>

        <div class="input-group" style="margin-top: 0.6rem;">
          <label for="login-password">Password</label>
          <input id="login-password" class="input-text" type="password" required />
        </div>

        <div class="login-actions">
          <button class="btn btn-primary" type="submit">Sign in</button>
        </div>

        <div id="login-error" class="login-error"></div>
      </form>
    </div>
  </body>
</html>
