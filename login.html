<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valet Ops Live — Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <img class="logo" src="./assets/logo.png" alt="Logo" onerror="this.style.display='none'" />
        <div class="titles">
          <div class="brand">OPTIMA DEALER SERVICES</div>
          <div class="subtitle">Sign in</div>
        </div>
      </header>

      <main class="app-main app-main-center">
        <div style="width: min(420px, 92vw); background:#0a0b10; border:1px solid #191b22; border-radius:10px; padding:16px;">
          <form id="login-form" class="new-pickup-form" style="background:transparent;border:none;padding:0;">
            <div class="input-group" style="flex:1; min-width: 220px;">
              <label for="login-email">Email</label>
              <input id="login-email" class="input-text" type="email" autocomplete="email" placeholder="you@company.com" />
            </div>

            <div class="input-group" style="flex:1; min-width: 220px;">
              <label for="login-password">Password</label>
              <input id="login-password" class="input-text" type="password" autocomplete="current-password" placeholder="••••••••" />
            </div>

            <div style="display:flex; align-items:flex-end;">
              <button class="btn btn-primary" type="submit">Sign in</button>
            </div>

            <div id="login-error" style="display:none; width:100%; color:#ff9b9b; font-size:0.8rem; padding-top:6px;"></div>
          </form>
        </div>
      </main>
    </div>

    <script type="module">
      const { wireLoginForm } = await import("./auth.js");
      wireLoginForm();
    </script>
  </body>
</html>
