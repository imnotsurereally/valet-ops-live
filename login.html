<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valet Ops Live â€” Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <style>
      /* minimal login layout (V1) */
      .login-wrap {
        max-width: 420px;
        margin: 10vh auto 0;
        background: #0a0b10;
        border: 1px solid #191b22;
        border-radius: 12px;
        padding: 1rem;
      }
      .login-title {
        font-size: 1rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
      }
      .login-sub {
        font-size: 0.8rem;
        color: #a0a0a0;
        margin-bottom: 0.9rem;
      }
      .login-actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-top: 0.75rem;
      }
      .login-error {
        margin-top: 0.6rem;
        font-size: 0.8rem;
        color: #ff9b9b;
        display: none;
      }
    </style>

    <!-- Supabase v1 global -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module">
      import { requireAuthGate, signInWithEmail } from "./auth.js";

      document.addEventListener("DOMContentLoaded", async () => {
        // If already logged in, this will redirect away from login page
        await requireAuthGate();

        const form = document.getElementById("login-form");
        const errEl = document.getElementById("login-error");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          errEl.style.display = "none";
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          if (!email || !password) return;

          try {
            await signInWithEmail(email, password);
          } catch (err) {
            console.error(err);
            errEl.textContent =
              err?.message || "Login failed. Check email/password.";
            errEl.style.display = "block";
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="login-wrap">
      <div class="login-title">Valet Ops Live</div>
      <div class="login-sub">Sign in (email + password)</div>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" class="input-text" type="email" required />
        </div>

        <div class="input-group" style="margin-top: 0.6rem;">
          <label for="password">Password</label>
          <input id="password" class="input-text" type="password" required />
        </div>

        <div class="login-actions">
          <button class="btn btn-primary" type="submit">Sign in</button>
        </div>

        <div id="login-error" class="login-error"></div>
      </form>
    </div>
  </body>
</html>
