<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Quali Sales — Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css?v=20260105f" />

  <!-- Supabase v1 global -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

  <!-- ✅ Debug Harness (NO-OP unless enabled with ?debug=1) -->
  <script type="module" src="debugHarness.js?v=20251228a"></script>

  <!-- App logic (cache-bust) -->
  <script type="module" src="sales.js?v=20260105c"></script>
</head>

<body class="role-sales_driver">
  <div class="app-shell">
    <header class="app-header">
      <img src="assets/optima-logo.jpg" alt="Optima Dealer Services" class="logo" />

      <div class="titles">
        <div class="brand">Quali Sales</div>
        <div class="subtitle">Driver – Sales Operations</div>
      </div>

      <div class="header-right">
        <button id="signout-btn" class="btn small">Sign out</button>
        <div class="role-pill">DRIVER</div>
      </div>
    </header>
    <div id="screen-context" class="screen-context"></div>

    <main class="app-main layout-grid">
      <div class="layout-center">
        <!-- Active Requests -->
        <section class="section section-active">
          <div class="section-header">
            <div>
              <div class="section-title">
                Active Requests
                <span class="section-count" id="count-active">0</span>
              </div>
              <div class="section-subtitle">
                Requests in progress – REQUESTED and ON_THE_WAY status.
              </div>
            </div>
          </div>

          <div class="table-wrapper sales-driver-desktop">
            <table>
              <thead>
                <tr>
                  <th>Stock #</th>
                  <th>Salesperson</th>
                  <th>Actions</th>
                  <th>Driver Timer</th>
                  <th>Notes</th>
                  <th>Master Time</th>
                  <th>Cancel</th>
                </tr>
              </thead>
              <tbody id="active-tbody">
                <tr>
                  <td colspan="7" class="empty">Loading…</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="active-mobile" class="sales-driver-mobile">
            <div class="empty">Loading…</div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>

</html>
