<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer SMS • Valet Ops</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0b0d10;
            color: #fff;
        }

        .wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        .card {
            background: #12151b;
            border: 1px solid #1f2430;
            border-radius: 14px;
            padding: 20px;
        }

        h1 {
            margin: 0 0 6px;
            font-size: 22px;
        }

        .muted {
            opacity: 0.7;
            font-size: 13px;
        }

        label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-size: 13px;
            opacity: 0.8;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #2a3040;
            background: #0f131a;
            color: #fff;
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        button {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #2a3040;
            background: #1a2030;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        button.primary {
            background: #1e7f52;
            border-color: #2fb97a;
        }

        button.danger {
            background: #402025;
            border-color: #a34755;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
        }

        .ok {
            background: #143524;
            border: 1px solid #2fb97a;
        }

        .err {
            background: #3a1d22;
            border: 1px solid #a34755;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 12px;
        }

        .pill {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            background: #1a2030;
            border: 1px solid #2a3040;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="topbar">
            <div>
                <h1>Customer SMS</h1>
                <div class="muted">Dispatcher / GM only • Customer-facing messages</div>
            </div>
            <div class="row">
                <div id="userBadge" class="pill">Checking access…</div>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="card">
            <label>Template</label>
            <select id="template"></select>

            <label>Customer name</label>
            <input id="name" placeholder="Dan" />

            <label>Customer phone</label>
            <input id="phone" placeholder="+1949XXXXXXX" />

            <label>Message</label>
            <textarea id="message"></textarea>

            <div class="row">
                <button class="danger" id="clearBtn">Clear</button>
                <button class="primary" id="sendBtn">Send SMS</button>
            </div>

            <div id="status" style="display:none"></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from "./supabaseClient.js";
        import { sendSms } from "./sms.js";

        /* ACCESS CONTROL — SIMPLE + SAFE FOR NOW
           Replace emails later if you want.
           This blocks everyone else automatically. */
        const ALLOWED_EMAILS = [
            "dispatcher@company.com",
            "gm@company.com",
            "owner@company.com"
        ];

        const TEMPLATES = [
            {
                label: "Car ready",
                text: "Hi {name} — your vehicle is ready for pickup. Please reply with your ETA. Thanks!"
            },
            {
                label: "Missed call",
                text: "Hi {name} — we tried calling but missed you. Reply here with a good time to reach you."
            },
            {
                label: "Small delay",
                text: "Hi {name} — small delay on our end. We’ll update you shortly. Thanks for your patience."
            },
            {
                label: "Confirm location",
                text: "Hi {name} — where are you currently parked so we can bring your vehicle to you?"
            }
        ];

        const el = id => document.getElementById(id);
        const templateSel = el("template");
        const nameEl = el("name");
        const phoneEl = el("phone");
        const msgEl = el("message");
        const statusEl = el("status");
        const userBadge = el("userBadge");

        function showStatus(type, msg) {
            statusEl.className = "status " + type;
            statusEl.textContent = msg;
            statusEl.style.display = "block";
        }

        function normalizePhone(v) {
            v = (v || "").replace(/[^\d+]/g, "");
            if (!v.startsWith("+") && v.length === 10) v = "+1" + v;
            if (!v.startsWith("+") && v.length === 11 && v.startsWith("1")) v = "+" + v;
            return v;
        }

        function renderTemplate() {
            const t = TEMPLATES[templateSel.selectedIndex];
            const name = nameEl.value || "there";
            msgEl.value = t.text.replaceAll("{name}", name);
        }

        async function requireAccess() {
            const { data } = await supabase.auth.getSession();
            const session = data?.session;
            if (!session?.user) {
                location.href = "./login.html";
                return;
            }
            const email = session.user.email.toLowerCase();
            userBadge.textContent = email;
            if (!ALLOWED_EMAILS.includes(email)) {
                document.body.innerHTML = "<h2 style='padding:40px'>Access denied</h2>";
            }
        }

        async function send() {
            const to = normalizePhone(phoneEl.value);
            if (!to.startsWith("+")) {
                showStatus("err", "Invalid phone number");
                return;
            }
            const body = msgEl.value.trim();
            if (!body) {
                showStatus("err", "Message is empty");
                return;
            }
            try {
                await sendSms(to, body);
                showStatus("ok", "SMS sent successfully");
            } catch (e) {
                showStatus("err", e.message || "Send failed");
            }
        }

        el("sendBtn").onclick = send;
        el("clearBtn").onclick = () => {
            nameEl.value = "";
            phoneEl.value = "";
            msgEl.value = "";
            statusEl.style.display = "none";
        };
        el("logoutBtn").onclick = async () => {
            await supabase.auth.signOut();
            location.href = "./login.html";
        };

        // init
        TEMPLATES.forEach(t => {
            const o = document.createElement("option");
            o.textContent = t.label;
            templateSel.appendChild(o);
        });
        templateSel.onchange = renderTemplate;
        nameEl.oninput = renderTemplate;

        await requireAccess();
        renderTemplate();
    </script>
</body>

</html>
