<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valet Ops Live – Loan Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <!-- Supabase v1 global -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <!-- Our app logic -->
    <script type="module" src="app.js"></script>
  </head>

  <body class="role-loancar">
    <audio id="alert-sound" src="sounds/alert.mp3" preload="auto"></audio>

    <div class="app-shell">
      <header class="app-header">
        <img
          src="assets/optima-logo.jpg"
          alt="Optima Dealer Services"
          class="logo"
        />
        <div class="titles">
          <div class="brand">Optima Dealer Services</div>
          <div class="subtitle">Loan Car – Customer Arrival Intake</div>
        </div>

        <div class="header-right">
          <div class="role-pill">Loan Car</div>
        </div>
      </header>

      <main class="app-main">
        <!-- New pickup form (creates NEW + auto note via app.js role routing) -->
        <section class="section">
          <div class="section-header">
            <div>
              <div class="section-title">Customer Arrived in Loaner</div>
              <div class="section-subtitle">
                Enter Tag # + Customer name. This creates an ACTIVE ticket with an auto note.
              </div>
            </div>
          </div>

          <form id="new-pickup-form" class="new-pickup-form">
            <div class="input-group">
              <label for="tag-number">Tag #</label>
              <input
                id="tag-number"
                name="tag-number"
                class="input-text"
                placeholder="e.g. 1432"
                required
              />
            </div>

            <div class="input-group">
              <label for="customer-name">Customer name</label>
              <input
                id="customer-name"
                name="customer-name"
                class="input-text"
                placeholder="e.g. Maria Lopez"
                required
              />
            </div>

            <!-- keep checkbox hidden for this role (routing forces NEW anyway) -->
            <div class="input-group" style="display:none;">
              <label class="checkbox-label">
                <input type="checkbox" id="stage-only" />
                Stage only
              </label>
            </div>

            <div class="input-group" style="align-self: flex-end">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </section>

        <!-- Active list (Limited schema: Tag, Customer, Notes, Master Time) -->
        <section class="section">
          <div class="section-header">
            <div>
              <div class="section-title">
                Active (Read-only + Notes)
                <span class="section-count" id="count-active">0</span>
              </div>
              <div class="section-subtitle">
                You can only add notes (no wash/valet actions).
              </div>
            </div>
          </div>

          <div class="table-wrapper">
            <table data-schema="active">
              <thead></thead>
              <tbody id="active-tbody">
                <tr><td colspan="4" class="empty">Loading…</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
