<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valet Ops Live – Loan Car Arrival</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <!-- Supabase v1 global -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

    <!-- App logic -->
    <script type="module" src="app.js"></script>
  </head>

  <body class="role-loancar">
    <div class="app-shell">
      <header class="app-header">
        <img
          src="assets/optima-logo.jpg"
          alt="Optima Dealer Services"
          class="logo"
        />
        <div class="titles">
          <div class="brand">Optima Dealer Services</div>
          <div class="subtitle">Loan Car – Customer Arrival</div>
        </div>

        <div class="header-right">
          <a class="btn small" href="index.html">Home</a>
          <button id="signout-btn" class="btn small">Sign out</button>
          <div class="role-pill">Loan Car</div>
        </div>
      </header>

      <main class="app-main app-main-center">
        <section class="section" style="max-width: 420px; width: 100%;">
          <div class="section-header">
            <div>
              <div class="section-title">Customer Arrived (Loaner)</div>
              <div class="section-subtitle">
                Creates an <b>active pickup immediately</b>.
                <br />
                Auto-note: <b>“customer just arrived in loaner”</b>
              </div>
            </div>
          </div>

          <form id="new-pickup-form" class="new-pickup-form">
            <div class="input-group">
              <label for="tag-number">Tag #</label>
              <input
                id="tag-number"
                name="tag-number"
                class="input-text"
                placeholder="e.g. 1432"
                required
              />
            </div>

            <div class="input-group">
              <label for="customer-name">Customer name</label>
              <input
                id="customer-name"
                name="customer-name"
                class="input-text"
                placeholder="e.g. Maria Lopez"
                required
              />
            </div>

            <div class="input-group" style="align-self: flex-end;">
              <button type="submit" class="btn btn-primary">
                Create Active Pickup
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
