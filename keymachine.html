<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valet Ops Live – Key Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <!-- Supabase v1 global -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <!-- Our app logic -->
    <script type="module" src="app.js"></script>
  </head>
  <body class="role-keymachine">
    <audio id="alert-sound" src="sounds/alert.mp3" preload="auto"></audio>

    <div class="app-shell">
      <header class="app-header">
        <img src="assets/optima-logo.jpg" alt="Optima Dealer Services" class="logo" />
        <div class="titles">
          <div class="brand">Optima Dealer Services</div>
          <div class="subtitle">Key Machine – Live View</div>
        </div>
        <div class="role-pill">Key Machine</div>
      </header>

      <main class="app-main">
        <section class="section">
          <div class="section-header">
            <div>
              <div class="section-title">
                Active Pickups
                <span class="section-count" id="count-active">0</span>
              </div>
              <div class="section-subtitle">
                One-click updates for keys and wash. Timers update live.
              </div>
            </div>
          </div>

          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Tag #</th>
                  <th>Customer</th>
                  <th>Status/Location</th>
                  <th>Keys with</th>
                  <th>Valet Time</th>
                  <th>Notes</th>
                  <th>Master Time</th>
                </tr>
              </thead>
              <tbody id="active-tbody">
                <tr><td colspan="7" class="empty">Loading…</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
