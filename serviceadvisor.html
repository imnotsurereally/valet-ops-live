<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valet Ops Live – Service Advisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <!-- Supabase v1 global -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <!-- Our app logic -->
    <script type="module" src="app.js"></script>
  </head>

  <body class="role-serviceadvisor">
    <div class="app-shell">
      <header class="app-header">
        <img
          src="assets/optima-logo.jpg"
          alt="Optima Dealer Services"
          class="logo"
        />
        <div class="titles">
          <div class="brand">Optima Dealer Services</div>
          <div class="subtitle">Service Advisor – Request Staging</div>
        </div>

        <div class="header-right">
          <div class="role-pill">Service Advisor</div>
        </div>
      </header>

      <main class="app-main" style="max-width: 980px;">
        <!-- Simple intake -->
        <section class="section">
          <div class="section-header">
            <div>
              <div class="section-title">Request car to be staged</div>
              <div class="section-subtitle">
                Enter Tag # + Customer. This creates a ticket in Staged (non urgent).
              </div>
            </div>
          </div>

          <form id="new-pickup-form" class="new-pickup-form">
            <div class="input-group">
              <label for="tag-number">Tag #</label>
              <input
                id="tag-number"
                name="tag-number"
                class="input-text"
                placeholder="e.g. 1432"
                required
              />
            </div>

            <div class="input-group">
              <label for="customer-name">Customer name</label>
              <input
                id="customer-name"
                name="customer-name"
                class="input-text"
                placeholder="e.g. Maria Lopez"
                required
              />
            </div>

            <!-- Stage-only checkbox hidden (service advisor always stages) -->
            <div class="input-group" style="display:none;">
              <input type="checkbox" id="stage-only" checked />
            </div>

            <div class="input-group" style="align-self: flex-end">
              <button type="submit" class="btn btn-primary">Create staged request</button>
            </div>
          </form>
        </section>

        <!-- Read-only staged list (optional but useful) -->
        <section class="section">
          <div class="section-header">
            <div>
              <div class="section-title">
                Current staged requests
                <span class="section-count" id="count-staged">0</span>
              </div>
              <div class="section-subtitle">
                Read-only list. Notes allowed.
              </div>
            </div>
          </div>

          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Tag #</th>
                  <th>Customer</th>
                  <th>Staged At</th>
                  <th>Notes</th>
                </tr>
              </thead>

              <tbody id="staged-tbody">
                <tr><td colspan="4" class="empty">Loading…</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- IMPORTANT:
      app.js currently renders staged rows with 4 columns (Tag, Customer, Time, Activate/Locked)
      For this page, we want Notes instead of Activate.
      So we give the page its own staged-tbody but still use app.js — the simplest V1 approach is:
      - keep column count at 4
      - treat 4th column as "Locked / Notes"
      Notes editing is still available from Active/Waiting tables.
      If you want Notes here too, that becomes Section T (renderer tweak).
    -->
  </body>
</html>
