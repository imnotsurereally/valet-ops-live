<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valet Ops Live – Wallboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <!-- Supabase v1 global -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

    <!-- Our app logic (renders the tables live) -->
    <script type="module" src="app.js"></script>

    <style>
      /* Wallboard should feel like a TV screen (read-only, no interaction) */
      body.role-wallboard {
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      body.role-wallboard * {
        cursor: default !important;
      }
      body.role-wallboard :focus {
        outline: none !important;
      }

      /* HARD: prevent any pointer interaction on the wallboard content */
      body.role-wallboard .app-main,
      body.role-wallboard .table-wrapper,
      body.role-wallboard table,
      body.role-wallboard tbody,
      body.role-wallboard tr,
      body.role-wallboard td,
      body.role-wallboard th {
        pointer-events: none !important;
      }

      /* Optional: make header look like a pure display (no “app” controls) */
      body.role-wallboard .header-right {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
    </style>
  </head>

  <body class="role-wallboard">
    <audio id="alert-sound" src="sounds/alert.mp3" preload="auto"></audio>

    <div class="app-shell">
      <header class="app-header">
        <img
          src="assets/optima-logo.jpg"
          alt="Optima Dealer Services"
          class="logo"
        />
        <div class="titles">
          <div class="brand">Valet Ops Wallboard</div>
          <div class="subtitle">Read-only live display</div>
        </div>

        <!-- No signout on wallboard (TV display). If you want it, use Home. -->
        <div class="header-right">
          <div class="role-pill">Wallboard</div>
        </div>
      </header>

      <main class="app-main wallboard-main">
        <!-- ACTIVE -->
        <section class="section">
          <div class="section-header">
            <div>
              <div class="section-title">Active Pickups</div>
              <div class="section-subtitle">Oldest first. Color-coded by time.</div>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="wallboard-table">
              <thead>
                <tr>
                  <th>Tag #</th>
                  <th>Customer</th>
                  <th>Status</th>
                  <th>Keys with</th>
                  <th>Valet Time</th>
                  <th>Master Time</th>
                </tr>
              </thead>
              <tbody id="active-tbody">
                <tr><td colspan="6" class="empty">Loading…</td></tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- WAITING -->
        <section class="section">
          <div class="section-header">
            <div>
              <div class="section-title">Waiting for Customer</div>
              <div class="section-subtitle">Cars ready out front</div>
            </div>
          </div>

          <div class="table-wrapper">
            <table class="wallboard-table">
              <thead>
                <tr>
                  <th>Tag #</th>
                  <th>Customer</th>
                  <th>Delivered by</th>
                  <th>Waiting Time</th>
                </tr>
              </thead>
              <tbody id="waiting-tbody">
                <tr><td colspan="4" class="empty">None currently waiting.</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
