<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Valet Ops Live – Car Wash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module" src="app.js"></script>
  </head>
  <body class="role-carwash">
    <audio id="alert-sound" src="sounds/alert.mp3" preload="auto"></audio>

    <div class="app-shell">
      <header class="app-header">
        <img src="assets/optima-logo.jpg" alt="Optima Dealer Services" class="logo" />
        <div class="titles">
          <div class="brand">Optima Dealer Services</div>
          <div class="subtitle">Car Wash – Live Queue</div>
        </div>
        <div class="role-pill">Car Wash</div>
      </header>

      <main class="app-main">
        <section class="section">
          <div class="section-header">
            <div>
              <div class="section-title">
                Cars in Flow
                <span class="section-count" id="count-active">0</span>
              </div>
              <div class="section-subtitle">
                See which cars are in wash area, dusty, rewash, etc.
              </div>
            </div>
          </div>

          <div class="table-wrapper">
            <table data-schema="active">
              <thead></thead>
              <tbody id="active-tbody">
                <tr><td colspan="7" class="empty">Loading…</td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
