<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valet Ops Live</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="role-dispatcher">
    <div class="app-shell">
      <header class="app-header">
        <img class="logo" src="./assets/logo.png" alt="Logo" onerror="this.style.display='none'" />
        <div class="titles">
          <div class="brand">OPTIMA DEALER SERVICES</div>
          <div class="subtitle" id="page-subtitle">Loading…</div>
        </div>

        <div class="header-right">
          <a class="btn small" href="./history.html">History</a>
          <button class="pqi-toggle-global" id="pqiToggle">PQI: On</button>
          <span class="role-pill" id="rolePill">…</span>
          <button class="btn small" id="signout-btn">Sign out</button>
        </div>
      </header>

      <main class="app-main" id="appMain">
        <div class="empty">Loading…</div>
      </main>
    </div>

    <script type="module">
      window.APP_PAGE = "dispatcher";
      const { requireAuth, wireSignOut } = await import("./auth.js");
      const res = await requireAuth({ page: "dispatcher" });
      if (res?.effectiveRole) {
        document.getElementById("rolePill").textContent = res.effectiveRole.toUpperCase();
        document.getElementById("page-subtitle").textContent = `${res.effectiveRole.toUpperCase()} — LIVE VALET OPERATIONS`;
      }
      wireSignOut();
    </script>

    <script type="module" src="./app.js"></script>
  </body>
</html>
